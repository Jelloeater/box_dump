name: Test

on:
    workflow_call:
    pull_request: {}
    push:
        branches: [main]
        tags: ["*"]

jobs:
    test:
        runs-on: "ubuntu-latest"
        steps:
            - uses: actions/checkout@v4
            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
            - name: Create virtual environment
              run: uv venv
            - name: Install dependencies
              run: uv pip install -e ".[dev]"
            - name: Run linter
              run: uv run ruff check .
            - name: Run tests
              run: uv run pytest
            - name: Build package (dry-run)
              run: uv run uv build
